<!DOCTYPE html>

<script type="text/javascript">

 function get(){

 
document.getElementById("in").style.display="none" ;

document.getElementById("vid").style.display="block" ;
document.getElementById("snowid").style.display="block" ; 
document.getElementById("tid").style.display="block" ;
tt=document.getElementById("tid") ;
ly1=document.getElementById("lyrics1id");
ly2=document.getElementById("lyrics2id");
ly1.style.display="block"; 
ly2.style.display="block"; 
 
 b1=document.getElementById("b1");
 b1.currentTime = 0;
 b1.play();
 setInterval(step, 13000);

 var um = 6;
vv = document.querySelector('.vcl');
tt.innerHTML="Happy New Year 2024";
vv.style.left="-1000px";

setInterval(step1, 1000);
 function step1() {
ti=Math.round(b1.currentTime);

if (ti==1) {
ly1.innerHTML="2024 龍年行大運 ";
ly2.innerHTML="";
}

if (ti==9) {
ly1.innerHTML="";
ly2.innerHTML="向新年打聲招呼，祝你在新的一年獲得許多祝福";
}



if (ti==14) {
ly1.innerHTML="吉祥如意；一份祝福，全家幸福。";
ly2.innerHTML="";
}

if (ti==20) {
ly1.innerHTML="";
ly2.innerHTML="祝你在新的一年裡，每天都充滿著幸福與快樂";
}



if (ti==26) {
ly1.innerHTML="一年的收穫，一年的幸福，從今年的元旦開始！";
ly2.innerHTML="";
}

if (ti==30) {
ly1.innerHTML="";
ly2.innerHTML="一是我依然健在每天能睡能吃，二是年頭到年尾都在把你惦記";
}



if (ti==37) {
ly1.innerHTML="一祝身體好；二祝困難少；三祝煩惱消 ";
ly2.innerHTML="";
}

if (ti==40) {
ly1.innerHTML="";
ly2.innerHTML="祝你一帆風順，二龍騰飛，三羊開泰，四季平安";
}


if (ti==44) {
ly1.innerHTML="真心祝福：時時如意，事事如願，處處如家；生活順心";
ly2.innerHTML="";
}

if (ti==49) {
ly1.innerHTML="";
ly2.innerHTML="東方送你搖錢樹，西方送你永安康，南方送你成功路，北方送你錢滿倉";
}



if (ti==52) {
ly1.innerHTML="關閉的是昔日憂煩，儲存的是快樂不斷，入懷的是愛情甜甜";
ly2.innerHTML="";
}

if (ti==56) {
ly1.innerHTML="";
ly2.innerHTML="天天龍有錢、好運龍吼力、錢錢龍總來、事事龍順利";
}



if (ti==59) {
ly1.innerHTML="照耀著四季芬芳；風霜，迎來了百花爭香；笑容，讓人們美滿開懷";
ly2.innerHTML="";
}

if (ti==66) {
ly1.innerHTML="";
ly2.innerHTML="新年祝福是氣氛，朋友是生活的一部份。新年快樂！";
}




if (ti==69) {
ly1.innerHTML="";
ly2.innerHTML="";
 b1.currentTime = 0;
 ti==0;
}


}

 function step() {

  um--; 
 tt.innerHTML="祝 2024 元 旦 快 樂";
if (um==6) {vv.style.left="-1200px";}
if (um==5) {vv.style.left="-1000px";}
if (um==4) {vv.style.left="-1300px";}
if (um==3) {vv.style.left="-1300px";}
if (um==2) {vv.style.left="-1400px";}
if (um==1) {vv.style.left="-1400px";}
vv.src="v/"+'1 ('+ um + ').mp4';
if (um==1) {um=7;}
}
}



</script>
