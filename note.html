<!DOCTYPE html>
<head>
<title>***筆 記 本***</title>
<meta charset="utf-8">
<script type="text/javascript">
onload=function (){
 note=localStorage.getItem(14821482);
document.getElementById("noteid").value=note; 
}



function  savefu() {
note=document.getElementById("noteid").value; 
localStorage.setItem(14821482,note);
 alert("儲存成功");
}

function  deletefu() {
document.getElementById("noteid").value=""; 
 alert("刪除成功");
}



</script>

<style type="text/css">

#noteid{
position:fixed;
left:30px;
top:200px;
font-size:50px;
}

.savecl{
position:fixed;
font-size:70px;
left:100px;
top:60px;
}

.deletecl{
position:fixed;
font-size:70px;
left:650px;
top:60px;
}

</style>
</head>
<body>
<button class="savecl" onclick="savefu();" >儲存 </button>
<button class="deletecl" onclick="deletefu();" >刪除</button>
<br><br><br><br>
<textarea   id="noteid"  rows="20" cols="29"  placeholder="請輸入留言..."></textarea>

</body>
</html>
