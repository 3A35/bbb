<script type="text/javascript">

 function get(){

 
document.getElementById("in").style.display="none" ;

 box = document.querySelector('#boxid');

 var um = 1;
ig.src =document.getElementById("imgId").src="photo/"+'1 ('+ um + ').jpg';

 setInterval(step, 6000);





 function step() {
document.getElementById("tid").style.display="block" ;

ig.src =document.getElementById("imgId").src="photo/"+'1 ('+ um + ').jpg';
ig.onload = function(){  }

um--;
document.getElementById("imgId").src="photo/"+'1 (1).jpg';
um=1;
}
 document.getElementById("imgId").src="photo/"+'1 ('+ um + ').jpg';
wi=1080;
 cl=setInterval(opac,8);
document.getElementById("boxid").style.display="block" ;

function opac() {
box.style.width = wi+"px";
wi=wi-10;
if (wi<0)  {clearInterval(cl);}
}




}
}


</script>
