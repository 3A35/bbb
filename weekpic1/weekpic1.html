<!DOCTYPE html>
<head>
<title>weekend</title>
<meta charset="utf-8">
<script type="text/javascript">

 function get(){

 
document.getElementById("in").style.display="none" ;
document.getElementById("boxid").style.display="block" ;
 box = document.querySelector('#boxid');


 
 b1=document.getElementById("b1");
 b1.currentTime = 0;
 b1.play();
 ig = document.getElementById("imgId");

 var um = 0;

document.getElementById("tid").style.display="block" ;

setTimeout(step,10);

 function step() {
box.style.width = 1080+"px";
document.getElementById("imgId").style.display="none" ;
  um++; 
 
ig.src="photo/"+'1 ('+ um + ').jpg';
ig.onerror =function(){
ig.src="photo/"+'1 ('+ um + ').jpg';
um=1;
}

setTimeout(st,300);
 function st() {

document.getElementById("imgId").style.display="block" ;
setTimeout(st1,10);
}



 function st1() {

wi=1080;
 cl=setInterval(opac,6);


function opac() {
box.style.width = wi+"px";
wi=wi-10;
if (wi<0)  {
clearInterval(cl);
setTimeout(step,5000);

}
}


}

}
}


</script>

<style type="text/css">




#imgId{
position: fixed;
  top: 0px;
  left: -50px;
  width: 1080px;
  height: 1920px;
}


.tcl{
position:fixed;
top: 0px;
left:0px;
background-color:yellow;
border:none;
border-radius:10px;
padding: 10px 20px;
}



 #boxid{
position:fixed;
top:0px;
left:0px;
 width:1080px;
height:1920px;
background-color:black;
}


</style>
</head>
<body>

</dvi>


<img id="boxid" style="display:none" />  
</body>
</html>
