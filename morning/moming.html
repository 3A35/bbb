<!DOCTYPE html>
<head>
<title>weekend</title>
<meta charset="utf-8">
<script type="text/javascript">

 function get(){

 
document.getElementById("in").style.display="none" ;

document.getElementById("imgId").style.display="block" ;



 
 b1=document.getElementById("b1");
 b1.currentTime = 0;
 b1.play();
 ig = document.getElementById("imgId");

 var um = 0;

document.getElementById("tid").style.display="block" ;
setTimeout(step,10);





 function step() {



  um++; 
 
ig.src="photo/"+'1 ('+ um + ').jpg';
ig.onerror =function(){
ig.src="photo/"+'1 ('+ um + ').jpg';
um=1;
}
to=0;
le=0;
wi=1200;
 cl=setInterval(opac,5);

function opac() {
ig.style.width=wi+"px";
ig.style.left=-80+le+"px";
ig.style.top=to+"px";
le=le-0.1;
to=to-0.17778;
wi=wi+0.2;
if (wi>1700)  {
clearInterval(cl);
setTimeout(step,3000);

}
}




}
}


</script>

<style type="text/css">

top: 0px;
left:0px;
background-color:yellow;

padding: 10px 20px;

</style>
</head>
<body>

</dvi>



</body>
</html>
